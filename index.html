<!DOCTYPE html>
  <html>
  
    <head><!-- where all the meta data will go, like and files we need to include -->
      <title>My Little Rainbow</title>
      <h1>My HTML adventure</h1>
      <!-- the title is what appears on your tab -->
      <link rel="stylesheet" type="text/css" href="./main.css" >
    </head>
  
    <body><!-- the body element is where everything we will see on the page will go -->
      <p>
        We're writing HTML markup to display in our <strong>browser</strong>. We're
        basically telling computers what to do. <em>Neat!</em>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to
display in our <strong>browser</strong>.
      </p>
      <table>
        <thead>
          <tr>
            <th>Element name</th>
            <th>Display value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>h1</td>
            <td>block</td>
          </tr>
          <tr>
            <td>p</td>
            <td>block</td>
          </tr>
          <tr>
            <td>strong</td>
            <td>inline</td>
          </tr>
          <tr>
            <td>em</td>
            <td>inline</td>
          </tr>
        </tbody>
      </table>
      <!-- our soon to be beautiful rainbow! -->
      <div id="red" > <!-- the grandest grandparent div -->
        <div id="orange">
          <div id="yellow">
            <div id="green">
              <div id="blue">
                <div id="indigo">
                  <div id="violet">
                  <div></div> <!-- the grandest child div -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </body>
  
  </html>
